name: Deploy to GitHub Pages and Update Main

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3  # Still v3, which GitHub will run on node20

      # Step 2: Set up Node.js with Node 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Explicitly setting Node.js version to 20

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the React app with the API key from secrets
      - name: Build the React app
        env:
          REACT_APP_WEATHER_API_KEY: ${{ secrets.REACT_APP_WEATHER_API_KEY }}
        run: npm run build

      # Step 5: Deploy the `dist` folder to the `gh-pages` branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Corrected to use the Vite build directory
          publish_branch: gh-pages

      # Optional Step 6: Commit and push changes to `main`
      - name: Commit and push changes to main
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update build artifacts" || echo "No changes to commit"
          git push origin main
